require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-faker

AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - bin/**/*
    - frontend/**/*
    - coverage/**/*
    - docker/**/*
    - log/**/*
    - tmp/**/*
    - vendor/**/*

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/SubjectStub:
  Enabled: false

RSpec/ExampleLength:
  Enabled: true
  Max: 25
  Exclude:
    - features/**/*

RSpec/AnyInstance:
  Enabled: true
  Exclude:
    - features/**/*

RSpec/LetSetup:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: true
  Exclude:
    - features/**/*

Style/BlockDelimiters:
  Enabled: true
  AllowedMethods:
    - xdescribe
    - xcontext
    - xit

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/SymbolProc:
  Enabled: true
  Exclude:
    - app/serializers/**/*
    - spec/factories/organizations.rb

Layout/LineLength:
  Enabled: true
  Max: 120
  AllowedPatterns:
    - \A#
  Exclude:
    - spec/**/*
    - features/**/*
    - config/routes.rb

Metrics/MethodLength:
  Enabled: true
  Max: 20
  Exclude:
    - spec/**/*
    - db/migrate/**/*
    - lib/tasks/auto_annotate_models.rake

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - features/**/*
    - config/environments/*
    - db/migrate/**/*
    - config/routes.rb
    - lib/tasks/**/*.rake
Metrics/ClassLength:
  Max: 120

Metrics/ModuleLength:
  Exclude:
    - app/constants/application_constants.rb
    - app/controllers/concerns/render_methods.rb

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
